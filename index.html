<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Simulé – Alice & Bob</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <aside class="sidebar">
        <h1>Conversations</h1>
        <button id="btnNew">Nouvelle discussion</button>
        <input type="text" id="inpNew" placeholder="Nom de la conv" autocomplete="off">
        <ul id="listConv"></ul>
    </aside>

    <main class="chatbox">
        <header>
            <span id="convTitle">Sélectionnez une conversation</span>
            <span id="notif" class="notif" aria-label="non-lus">0</span>
        </header>

        <div id="messages" class="messages"></div>

        <form id="formMsg">
            <input id="inpMsg" placeholder="Tapez un message…" required>
            <button type="submit">➤</button>
        </form>
    </main>

    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
</body>

</html>
